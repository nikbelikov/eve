<div class="modal-header">
    <h3 class="modal-title">{{modalPageCtrl.modalTitle}}</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <input type="text" class="form-control" ng-model="modalPageCtrl.pageName" placeholder="Название">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-link" ng-click="modalPageCtrl.cancel()">Отмена</button>
    <button class="btn btn-success" ng-click="modalPageCtrl.ok()">OK</button>
</div>
