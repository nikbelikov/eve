<div class="modal-header">
    <h3 class="modal-title">Добавить задачу</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <input type="text" class="form-control" ng-model="task.taskName" placeholder="Название">
    </div>
    <div class="form-group">
        <textarea class="form-control" rows="3" placeholder="Описание" ng-model="task.taskDesc"></textarea>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-link" ng-click="cancel()">Отмена</button>
    <button class="btn btn-success" ng-click="ok()">OK</button>
</div>
